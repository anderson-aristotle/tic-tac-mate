  <div class="before-sign-in">

      <div id="titles">

        <h6 class="subtitle">developed by: Aristotle Anderson</h6>
      </div>

      <!--Alert-containers-->
      <!--Sign-up-alert-success-message-->
      <div id="sign-up-success-container">
        <div class="alert alert-success alert-dismissible fade" role="alert" id="sign-up-auth-alert-success">
          <strong>Success!</strong> You have signed up.
        </div>
      </div>

      <!--Sign-up-alert-error-message-->
      <div id="sign-up-alert-container">
        <div class="alert alert-danger alert-dismissible fade" role="alert" id="sign-up-auth-alert-failure">
          <strong>Error - </strong> Username exists, or passwords do not match. Try again.
        </div>
      </div>

      <!--Sign-in-alert-success-message-->
      <div id="sign-in-success hidden">
        <div class="alert alert-sign-in-success alert-dismissible fade" role="alert" id="sign-up-auth-alert-success">
          <strong>Success!</strong> You have signed in!
        </div>
      </div>
    </div>

    <!--Sign-in-alert-error-message-->
    <!--Change-password-alert-success-message-->
    <!--Change-password-alert-error-message-->
    <!--Sign-out-alert-success-message-->
    <div id="sign-out-alert-container">
      <div class="alert alert-success alert-dismissible fade" role="alert" id="sign-out-auth-alert-success">
        <strong>Success!</strong> You are signed out.
      </div>
    </div>

    <!-- Sign-Up-Credentials -->
    <div class="sign-up-container">
      <form id="sign-up-form">
        <input name="credentials[email]" class="form-control" type="email" placeholder="email">
        <input name="credentials[password]" class="form-control" type="password" placeholder="password">
        <input name="credentials[password_confirmation]" class="form-control" type="password" placeholder="password confirmation">
        <input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign-Up">
      </form>
    </div>

    <!--Sign-In Credentials -->
    <div class="sign-in-container hidden">
      <form id="sign-in-form">
        <input name="credentials[email]" class="form-control" type="email" placeholder="email">
        <input name="credentials[password]" class="form-control" type="password" placeholder="password">
        <input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign-In">
      </form>
    </div>
  </div>

  <div class="page-div after-sign-in hidden">
    <!-- <div class="container-fluid"> -->
    <div class="btn-group-vertical">
      <!-- Create Game Button -->
      <button id="create-game" type="button" class="btn btn-primary">Create Game</button>

      <!-- Get Games Button -->
      <button id="get-games-form" type="button" class="btn btn-info">Games Played</button>

      <!-- Change Password -->
      <div class="change-password-container">
        <form id="change-password-form">
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" name="credentials[password]" class="form-control" placeholder="Password">
          </div>

          <div class="form-group">
            <label for="exampleInputPassword1">Confirm Password</label>
            <input type="password" name="credentials[password_confirmation]" class="form-control" placeholder="Confirm Password">
          </div>

          <button type="submit" class="btn btn-primary">Confirm</button>
        </form>
      </div>

      <!-- Sign-Out Credentials -->
      <div class="sign-out-container" id="sign-out-button">
        <input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign-Out">
      </div>
    </div>
